<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/2ef97f3f76.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Detalle de producto</title>
</head>
<body>
    <header class="home__header">
        <div class="home__header--burger-menu">
            <i class="fas fa-bars"></i>
        </div>
        <picture>
            <img class="home__header--logo" src="/img/logo.png" alt="Logo sip n ship"/>
        </picture>
        <nav>
            <form action="" class="home__header--search">
                <input type="search" id="buscador" placeholder="Buscar productos..." />
            </form>
            <ul class="home__header__nav--links">
                <li><a href="/">Cerveza</a></li>
                <li><a href="/">Vinos</a></li>
                <li><a href="/">Combos</a></li>
                <li><a href="/">Snacks</a></li>
                <li><a href="/">Promociones</a></li>
            </ul>
        </nav>
        <div class="home__header__nav--menu">
            <a href="/user"><i class="fa-regular fa-user"></i></a>
            <a href="/carrito"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
    </header>

    <!-- contenido detalle de producto -->
    <div class="product__main--go-back">
        <i class="fa-solid fa-arrow-left-long"></i> <span>Volver</span>
    </div>
    <section class="product__main">
        <article class="product__main--product">
            <div class="product__main--image">
                <img src="/img/BRANCA-FERNET-1000ML.png" alt="fernet branca 1000ml" height="300px" width="300px">
            </div>
            <h3>Fernet Branca</h3>
            <p class="product__main--quantity">1000ml</p>
            <p class="product__main--price">$1700</p>
            <button class="product__main--button">Agregar</button>
        </article>
    </section>
    <section class="product__recommended">
        <h3 class="product__recommended--title">Tragos recomendados</h3>
        <img src="/img/fernet-coca.jpg" alt="fernet con coca cola" height="210px" width="300px">
        <h4 class="product__recommended--drink-name">Fernet con cola</h4>
        <button><i class="fa-solid fa-arrow-right"></i></button>
    </section>
    <section>
        <h3>Productos relacionados</h3>
        <img src="/img/cocaCola2L.png" alt="coca cola 2.5L" height="300px" width="300px">
        <h4>Coca Cola Original 2.5L</h4>
    </section>
</body>
</html>
