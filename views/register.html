<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e5b61c4010.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Registro</title>
  </head>
  <body>
    <header class="home__header">
      <div class="home__header--burger-menu">
        <i class="fas fa-bars"></i>
      </div>
      <div class="home__header--logo">
        <img src="/img/logo.png" alt="Logo sip n ship" />
      </div>

      <nav>
        <form action="" class="home__header--search">
          <input
            type="search"
            id="buscador"
            placeholder="Buscar productos..."
          />
        </form>
        <ul class="home__header__nav--links">
          <li><a href="/">Cerveza</a></li>
          <li><a href="/">Vinos</a></li>
          <li><a href="/">Combos</a></li>
          <li><a href="/">Snacks</a></li>
          <li><a href="/">Promociones</a></li>
        </ul>
      </nav>
      <div class="home__header__nav--menu">
        <a href="/user"><i class="fa-regular fa-user"></i></a>
        <a href="/carrito"><i class="fa-solid fa-cart-shopping"></i></a>
      </div>
    </header>
    <main class="main__login">
    <!-- <div class="container"> -->
      <div class="main__form">
        <h1 id="title">Registro</h1>
        <form action="">
          <div class="main__form__input-group">
           
            <div class="main__form__input-field">
              <i class="far fa-envelope"></i>
              <input type="email" placeholder="Email">
            </div>
            <div class="main__form__input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Contraseña">
              <i class="fa-regular fa-eye-slash"></i>
            </div>
            <div class="main__form__input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Confirmar contraseña">
              <i class="fa-regular fa-eye-slash"></i>
            </div>
            <div class="main__form__input-field">
              
              <input type="date" placeholder="Ingrese su fecha de nacimiento">
            </div>
            <div class="main__form__checkbox">
              <input type="checkbox">
              <p>Confirma que es mayor de edad?</p>
            </div>
          </div>
          <p>O ingresar con</p>
          <div class="main__form__links">
            
            <button  ><i class="fab fa-google"></i></button>
            <button  ><i class="fab fa-facebook"></i></button>
          </div>
          <div class="primary__button">
            <button id="signUp" type="submit">Registrarse</button>
          </div>
          <a href="">Ya esta registrado?/Login</a>
        </form>
      </div>
      
<!-- </div> -->
         
          
      
      
   
    </main>
  </body>
</html>
